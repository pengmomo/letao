<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入字体图标 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/car.css">


</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:void(0);">
                <span class="fa fa-chevron-left"></span>
            </a>
            <h4>购物车</h4>
            <a href="./search.html">
                <span class="fa fa-search"></span>
            </a>
        </div>
        <div class="lt_content">
            <div class="shop-list">
                <ul id="OA_task_2" class="shop-car-list mui-table-view">
                    
                </ul>
            </div>
        </div>

        <div class="lt_order_list">
            <p>订单总金额：
                <span>￥<i>00.00</i></span>
            </p>
            <button class="mui-btn mui-btn-danger">生成订单</button>
        </div>
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="./index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="./category.html">
                        <i class="fa fa-list"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li class="active">
                    <a href="./car.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="./user.html">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script type="text/html" id="car">
    {{each }}
    <li class="mui-table-view-cell mui-transitioning">
        <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-red">
                <span data-id={{$value.id}} style="font-size:35px;" class="fa fa-trash-o"></span>
            </a>
        </div>
        <div class="mui-slider-handle mui-table">
            <div class="mui-table-cell">
                <a class="mui-clearfix" href="javascript:void(0)">
                    <div class="left">
                        <img src="{{$value.pic[0].picAddr}}" alt="">
                        <input type="checkbox">
                    </div>
                    <div class="right">
                        <p>{{$value.proName}}</p>
                        <p class="body mui-clearfix">
                            <span class="price mui-pull-left">￥<i>{{$value.price}}</i></span>
                            <span class="old-price mui-pull-left">￥<i>{{$value.oldPrice}}</i></span>
                            <span class="num mui-pull-right">{{$value.num}}双</span>
                        </p>
                        <p class="size">鞋码&nbsp;:&nbsp;{{$value.size}}</p>
                    </div>
                </a>
            </div>
        </div>
    </li>
{{/each}}
</script>
<script src="./js/common.js"></script>
<script src="./js/car.js"></script>

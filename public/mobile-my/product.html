<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入字体图标 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/product.css">

</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:void(0);">
                <i class="fa fa-chevron-left"></i>
            </a>
            <h4>商品详情</h4>
            <a href="javascript:void(0);">
                <i class="fa fa-refresh"></i>
            </a>
        </div>
        <div class="lt_content">
            <!-- 滚动 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 轮播图 -->
                    <div id="slider" class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop">
                            <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/banner4.png">
                                </a>
                            </div>
                            <!-- 第一张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner1.png">
                                </a>
                            </div>
                            <!-- 第二张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner2.png">
                                </a>
                            </div>
                            <!-- 第三张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner3.png">
                                </a>
                            </div>
                            <!-- 第四张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner4.png">
                                </a>
                            </div>
                            <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/banner1.png">
                                </a>
                            </div>
                        </div>
                        <div class="mui-slider-indicator">
                            <div class="mui-indicator mui-active"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                        </div>
                    </div>
                    <div class="product_detail">
                        <ul>
                            <li>
                                <p>Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-400</p>
                            </li>
                            <li>
                                <span>价格：</span>
                                <span class="price">￥499.1</span>
                                <span class="old-price">￥599.1</span>
                            </li>
                            <li>
                                <span>尺码：</span>
                                <span class="size active">31</span>
                                <span class="size">32</span>
                                <span class="size">33</span>
                                <span class="size">34</span>
                                <span class="size">35</span>
                                <span class="size">36</span>
                                <span class="size">37</span>
                                <span class="size">38</span>
                                <span class="size">39</span>
                                <span class="size">31</span>
                                <span class="size">32</span>
                                <span class="size">33</span>
                                <span class="size">34</span>
                                <span class="size">35</span>
                                <span class="size">36</span>
                                <span class="size">37</span>
                                <span class="size">38</span>
                                <span class="size">39</span>
                            </li>
                            <li>
                                <span>库存：</span>
                                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                    <input class="mui-numbox-input" type="number" />
                                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                </div>

                                <span class="count">剩余数量：<i>20</i>双</span>
                            </li>
                            <li>
                                <span>详情：</span>
                                <span>描述</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


        </div>
        <div class="lt_footer product">
            <a href="./car.html">去购物车</a>
            <div class="right">
                <button class="mui-btn mui-btn-danger">加入购物车</button>
                <button class="mui-btn mui-btn-warning">立即购买</button>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>

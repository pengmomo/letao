<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- bs的css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <!-- 自己的css -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 边栏 -->
    <div class="lt-aside">
        <div class="header">
            <h2>
                <a href="./index.html">ITCAST</a>
            </h2>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="content">
            <ul>
                <li>
                    <a href="./user.html">
                        <i class="glyphicon glyphicon-user"></i> 用户管理</a>
                </li>
                <li class="active">
                    <a href="javascript:void(0);">
                        <i class="glyphicon glyphicon-list"></i> 分类管理</a>
                    <ol>
                        <li>
                            <a href="./first.html">一级分类</a>
                        </li>
                        <li>
                            <a style="color:white" href="./second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="./products.html">
                        <i class="glyphicon glyphicon-tags"></i> 商品管理</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 内容 -->
    <div class="lt-main">
        <div class="header">
            <a class="glyphicon glyphicon-align-justify pull-left" href="javascript:void(0);"></a>
            <a class="glyphicon glyphicon-log-out pull-right" href="javascript:void(0);"></a>
        </div>
        <div class="content clearfix">
            <!-- 导航 -->
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>
            <!-- 图表 -->
            <button data-toggle="modal" data-target=".modal-add" class="btn btn-default mb_30">添加分类</button>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>户外馆</td>
                        <td>阿萨德</td>
                        <td>
                            <img src="./images/none.png" alt="" height="50px" width="50px">
                        </td>
                    </tr>
                </tbody>
            </table>
            <ul id="pagintor"></ul>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade bs-example-modal-sm modal-sure" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!-- 新增模态框 -->
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <!-- <label for="exampleInputEmail1" class="pull-left">一级分类：</label> -->
                            <div class="dropdown">
                                <span>一级分类：</span>
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                    <span class="select">请选择</span>
                                    <span class="caret"></span>
                                </button>
                                <input hidden name="categoryId" type="text">
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li>
                                        <a href="#">Action</a>
                                    </li>
                                    <li>
                                        <a href="#">Another action</a>
                                    </li>
                                    <li>
                                        <a href="#">Something else here</a>
                                    </li>
                                    <li role="separator" class="divider"></li>
                                    <li>
                                        <a href="#">Separated link</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input name="brandName" type="text" class="form-control" placeholder="请输入二级分类名称">
                        </div>
                        <div class="form-group">
                            <input type="file" id="fileUpload" name="pic1" data-url="/category/addSecondCategoryPic" class='btn btn-default ' value='上传图片'>
                            <a class="btn btn-default" href="javascript:void(0);"><i class="glyphicon glyphicon-picture"></i>上传图片</a>
                        </div>
                        <div class="form-group">
                            <img style="width:100px;height:100px;" src="./images/none.png" alt="">
                            <input name="brandLogo" hidden type="text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="form" class="btn btn-primary">确认</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</body>

</html>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script type="text/html" id="secondTmp">
    {{each rows}}
    <tr>
        <td>{{(page-1)*size+1+$index}}</td>
        <td>{{$value.categoryName}}</td>
        <td>{{$value.brandName}}</td>
        <td>
            <img src="{{$value.brandLogo}}" alt="" width="50px">
        </td>
    </tr>
    {{/each}}
</script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>

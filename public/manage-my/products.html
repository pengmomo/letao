<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- bs的css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <!-- 自己的css -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 边栏 -->
    <div class="lt-aside">
        <div class="header">
            <h2>
                <a href="./index.html">ITCAST</a>
            </h2>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="content">
            <ul>
                <li>
                    <a href="./user.html">
                        <i class="glyphicon glyphicon-user"></i> 用户管理</a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <i class="glyphicon glyphicon-list"></i> 分类管理</a>
                    <ol>
                        <li>
                            <a href="./first.html">一级分类</a>
                        </li>
                        <li>
                            <a href="./second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li class="active">
                    <a href="./products.html">
                        <i class="glyphicon glyphicon-tags"></i> 商品管理</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 内容 -->
    <div class="lt-main">
        <div class="header">
            <a class="glyphicon glyphicon-align-justify pull-left" href="javascript:void(0);"></a>
            <a class="glyphicon glyphicon-log-out pull-right" href="javascript:void(0);"></a>
        </div>
        <div class="content clearfix">
            <!-- 导航 -->
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li class="active">商品管理</li>
            </ol>
            <button data-toggle="modal" data-target=".modal-add" class="btn btn-default mb_30">添加商品</button>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>商品名称</th>
                        <th>商品描述</th>
                        <th>商品库存</th>
                        <th>商品尺寸</th>
                        <th>商品状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>商品名称</td>
                        <td>商品描述</td>
                        <td>商品库存</td>
                        <td>商品尺寸</td>
                        <td>商品状态</td>
                        <td>
                            <button class="btn btn-danger">下架</button>
                            <button class="btn bg-primary">编辑</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ul id="pagintor"></ul>
        </div>
    </div>

    <!-- 模态框 -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small modal</button> -->

    <div class="modal fade bs-example-modal-sm modal-sure" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!-- 添加商品模态框 -->
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">编辑商品</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <input name="proName" type="text" class="form-control" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <textarea name="proDesc" class="form-control" placeholder="请输入商品描述" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <input name="num" type="text" class="form-control" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <input name="price" type="text" class="form-control" placeholder="请输入商品价格">
                        </div>
                        <div class="form-group">
                            <input name="oldPrice" type="text" class="form-control" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <input name="size" type="text" class="form-control" placeholder="请输入商品尺码">
                        </div>
                        <div class="form-group">
                            <input name="pic1" data-url="/product/addProductPic" id="fileUpload" type="file" class="form-control">
                            <a class="btn btn-default" href="javasctipt:void(0);">上传图片</a>
                            <span>提示：必须上传三个图片</span>
                            <br>
                            <!-- <img src="" alt=""> -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="form" class="btn btn-primary">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</body>

</html>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script type="text/html" id="productTmp">
    {{each rows}}
    <tr>
        <td>{{(page-1)*size+1+$index}}</td>
        <td>{{$value.proName}}</td>
        <td>{{$value.proDesc}}</td>
        <td>{{$value.num}}</td>
        <td>{{$value.size}}</td>
        <td>{{$value.statu}}</td>
        <td>
            <button class="btn btn-danger">下架</button>
            <button class="btn bg-primary">编辑</button>
        </td>
    </tr>
    {{/each}}

</script>
<script src="./js/common.js"></script>
<script src="./js/products.js"></script>
